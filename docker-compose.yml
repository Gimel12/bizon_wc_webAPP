version: '3.8'

services:
  bizon-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bizon-watercooling-hub
    ports:
      - "3080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
